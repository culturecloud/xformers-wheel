# References: https://github.com/CleverRaven/Cataclysm-DDA/blob/master/.github/workflows/matrix.yml
name: Cataclysm Compiler

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: cataclysm-build
  cancel-in-progress: true

jobs:
  linux-compiler:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      - name: go to xformers
        uses: actions/checkout@v3
        with:
          repository: facebookresearch/xformers
          submodules: recursive
          ref: main      
      - run: |
          sudo apt-get update
      - name: Build
        run: |
          pip install torch torchvision triton --extra-index-url https://download.pytorch.org/whl/cu116
          pip install -r requirements.txt
          pip install wheel
          pip install ninja
          pip wheel git+https://github.com/facebookresearch/xformers#egg=xformers
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: abc
          path: ./*.whl
          # path: ./object-creator.zip
