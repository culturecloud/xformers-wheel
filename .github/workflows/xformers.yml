name: Xformers Compiler

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: xformers-build
  cancel-in-progress: true

env:
  # you need at least cuda 5.0 for some of the stuff compiled here.
  TORCH_CUDA_ARCH_LIST: "5.0+PTX 6.0 6.1 7.0 7.5 8.0 8.6"
  FORCE_CUDA: 1
  MAX_JOBS: 1 # will crash otherwise
  DISTUTILS_USE_SDK: 1 # otherwise distutils will complain on windows about multiple versions of msvc
  XFORMERS_PACKAGE_FROM: "wheel-${{ github.ref_name }}"

jobs:
  linux-compiler:
    runs-on: ubuntu-22.04
    container: quay.io/pypa/manylinux2014_x86_64
    timeout-minutes: 360
    defaults:
      run:
        shell: bash
    steps:
      # - uses: actions/checkout@v3
      - name: go to xformers
        uses: actions/checkout@v3
        with:
          repository: facebookresearch/xformers
          submodules: recursive
          ref: main
      - name: install cuda
        run: >
          wget -q https://developer.download.nvidia.com/compute/cuda/11.6.2/local_installers/cuda_11.6.2_510.47.03_linux.run -O cuda.run &&
          sh ./cuda.run --silent --toolkit &&
          rm ./cuda.run
      - name: Build
        run: |
          pip install wheel setuptools twine -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cu116
          pip install ninja
          python setup.py bdist_wheel -d dist/ -k --plat-name manylinux2014_x86_64
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: abc
          path: ./dist/*.whl
